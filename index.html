<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muz tap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span class="sound">Sound</span>
        </div>
        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span class="sound">Sound</span>
        </div>
        <div data-key="d" class="key">
            <kbd>D</kbd>
            <span class="sound">Sound</span>
        </div>
        <div data-key="f" class="key">
            <kbd>F</kbd>
            <span class="sound">Sound</span>
        </div>
        <div data-key="g" class="key">
            <kbd>G</kbd>
            <span class="sound">Sound</span>
        </div>
        <div data-key="h" class="key">
            <kbd>H</kbd>
            <span class="sound">Sound</span>
        </div>
        <div data-key="j" class="key">
            <kbd>J</kbd>
            <span class="sound">Sound</span>
        </div>
        <div data-key="k" class="key">
            <kbd>K</kbd>
            <span class="sound">Sound</span>
        </div>
        <div data-key="l" class="key">
            <kbd>L</kbd>
            <span class="sound">Sound</span>
        </div>
    </div>

    <audio src="sounds/1.mp3" data-key="a"></audio>
    <audio src="sounds/2.mp3" data-key="s"></audio>
    <audio src="sounds/3.mp3" data-key="d"></audio>
    <audio src="sounds/4.mp3" data-key="f"></audio>
    <audio src="sounds/5.mp3" data-key="g"></audio>
    <audio src="sounds/6.mp3" data-key="h"></audio>
    <audio src="sounds/7.mp3" data-key="j"></audio>
    <audio src="sounds/8.mp3" data-key="k"></audio>
    <audio src="sounds/9.mp3" data-key="l"></audio>

    <script src="script.js"></script>
</body>
</html>
